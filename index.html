<!doctype html>
<html lang="en">
  <head>
    <title>Locked</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body onload="clockDisplay()">
      <div id=preLoad class=preload>
        <div class=mini>
            <div class=miniL>
              <p><i class="fas fa-signal"></i><span id=carrier> Carrier </span><i class="fas fa-wifi"></i><p>
            </div>

            <div class=miniR>
                <p><span>72% </span><i class="fas fa-battery-three-quarters"></i></p>
            </div>
        </div>

        <div class=header>
            <i id=lock class="fas fa-lock lock"></i>
            <h1 id=clock class=clock></h1>
            <h4 id=date class=date></h4>
        </div>

        <div class=footer>
            <h1 class="unlock animated pulse slower">click to unlock</h1>
        </div>

      </div>
      <div id=afterLoad class=content>
        <div class=mini>
          <div class=miniL>
            <p><i class="fas fa-signal"></i><span id=carrier> Carrier </span><i class="fas fa-wifi"></i><p>
          </div>

          <div class=miniR>
              <p><span>72% </span><i class="fas fa-battery-three-quarters"></i></p>
          </div>
        </div>
        <div class="main animated zoomIn">

          <div class=appCont>
            <div class="app cyberPet" id=cyberPet></div>
            <span class=appCap>CyberPet</span>
          </div>

          <div class=appCont>
            <div class="app keyCode" id=keyCode></div>
            <span class=appCap>KeyCode</span>
          </div>

          <div class=appCont>
            <div class="app diceRoll" id=diceRoll></div>
            <span class=appCap>Dice Roller</span>
          </div>          
          
          <div class=appCont>
            <div class="app whackAmole" id=whackAmole></div>
            <span class=appCap>Mole Whack</span>
          </div>

          <div class=appCont>
            <div class="app jsClock" id=jsClock></div>
            <span class=appCap>Js Clock</span>
          </div>

        </div>

        <div class=quickBar>
            <div class="quickBar animated fadeInUp fastest">
            <div class=appCont>
              <div class="app gitHub" id=gitHub></div>
              <span class=appCap>GitHub.io</span>
            </div>
            
            <div class=appCont>
              <div class="app " id=gitHub></div>
              <span class=appCap>Sample</span>
            </div>

            <div class=appCont>
              <div class="app " id=gitHub></div>
              <span class=appCap>Sample</span>
            </div>

            <div class=appCont>
              <div class="app " id=gitHub></div>
              <span class=appCap>Sample</span>
            </div>
          </div>
        </div>
      </div>


    
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
